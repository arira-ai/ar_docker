version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: john
      POSTGRES_PASSWORD: pass123
      POSTGRES_DB: demo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U john"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: ./web
    ports:
      - "5001:5000"
    environment:
      - DATABASE_URL=postgresql://john:pass123@db:5432/demo
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
